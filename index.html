<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your JavaSrcipt Knowledge</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <header>
        
        <h1>JavaScript Quiz</h1>
    </header>

    <main>
        <!--This is my container for the quiz.-->
        <section class="container">
            <!--This is my container for the questions.  Needs to be "hidden so it only shows 1 at a time"-->
            <div id="question-container"  class="hide">
                <div id="question">Question</div>
                <div id="answer-btn" class="answer-btn-style">
                    <button class="btn">A:</button>
                    <button class="btn">B:</button>
                    <button class="btn">C:</button>
                    <button class="btn">D:</button>
                </div>
            </div>
            
            <div id="score-tally" class="hide">
                <div id="correct-answers">Correct Answers:</div>
                <div id="total-questions">Total Questions Answered:</div>
            </div>

            <div id="gameScore" class="hide">
                <div id="newScore"></div>
                <form id="initials-frm">
                    <label for="initials">Enter Intials:</label>
                    <input type="text" id="initials" name="initials">
                    <button id="submit-btn" class="submit-btn">Submit</button>
                </form>
            </div>

            <div id="highScores" class="hide">
                <h2>High Score:</h2>
                <div id="renderScores"></div>
                <button id="scoreReset-btn">Reset High Scores</button>
            </div>

            <div class="controls">
                <button id="start-btn" class="start-btn">START QUIZ</button>
            </div>
        </section>

        <section>
            <div id="gameTimer"></div>
        </section>
    </main>
    

    <script src="./Assets/js/script.js"></script>
</body>
</html>
